<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

    function add_event_listner(event, target) {
        return canvas.addEventListener(event, target);
    }

    function select_query(query) {
        return document.querySelector(query);
    }

    function get_context(div_id) {
        return div_id.getContext('2d');
    }
    const canvas = select_query('#draw');

    const ctx = get_context(canvas);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 100;

    // ctx.globalCompositeOperation = 'multiply';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;

    let direction = true;

    function draw(e) {
        if (!isDrawing) return;
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
            hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction = !direction;
        }

        if(direction) {
            ctx.lineWidth++;
        } else {
            ctx.lineWidth--;
        }

    }
    add_event_listner('mousedown', function(event) {
        isDrawing = true;
        lastX = event.offsetX;
        lastY = event.offsetY
        });

    /* This function causes a bug where the cursor wont stop drawing onto the canvas...
    function is_drawing_true_or_false(boolean) {
        if (boolean === true) {
            return isDrawing = true;
        } else if (boolean === false){
            return isDrawing = false;
        }
    }
    */

    add_event_listner('mousemove', draw);
    add_event_listner('mouseup', function() {
        isDrawing = false;
    });
    add_event_listner('mouseout', function() {
        isDrawing = false;
    });

</script>

<style>
    html, body {
        margin:0;
    }
</style>

</body>
</html>
